parameters:
  - name: environment
    displayName: Environment
    type: string
    default: Development
  - name: resourceGroup
    type: string
    default: "rg-homelab-online-boutique"
  - name: kubernetesCluster
    type: string
    default: "aks-homelab-online-boutique"
