  - template: ${{variables['System.DefaultWorkingDirectory']}}/templates/deploy/aks.yaml
    parameters:
      environment: Development
      stageName: Development
      deploymentPoolName: Homelabpool
      containerRegistryName: $(CONTAINER_REGISTRY_NAME)
      containerImageName: $(Build.Repository.Name) # https://learn.microsoft.com/en-us/azure/devops/pipelines/repos/multi-repo-checkout?view=azure-devops#triggers
