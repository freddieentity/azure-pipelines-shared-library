parameters:
- name: environment
  type: string
  default: dev
- name: stageName
  type: string
  default: 
- name: stageDependencies 
  type: object 
  default: []

stages:
  - stage:
    displayName: ${{ parameters.stageName }}
    # condition: 
    dependsOn: ${{ parameters.stageDependencies }}
    # pool:
    jobs:
    - job: ${{ parameters.stageName }}
      displayName: ${{ parameters.stageName }} 
      steps:
      - bash: |
          echo '${{ parameters.stageName }} ...'
        displayName: ${{ parameters.stageName }} 